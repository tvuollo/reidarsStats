<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="utf-8" />
  <title>Reidars Tilastokeskus</title>
  <meta name="title" content="Reidars Tilastokeskus">
  <meta name="description"
    content="Official Home Page &#8211; Reidars harrastejääkiekkojoukkueen viralliset kotisivut.">
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="shortcut icon" href="https://reidarshockey.com/wp-content/themes/reidarstheme24/img/wwwfavicon.ico">
</head>

<body>
  <header class="header container">
    <div class="headertop">
      <p class="headertop__left">Reidars Hockey Team | EST 2011</p>
      <p class="headertop__right">
        <a class="headertop__link" href="http://reidarshockey.com/offsidereidars">Offside Reidars</a>
        <a class="headertop__link" href="http://reidarshockey.com/materiaalisalkku">Materiaalisalkku</a>
        <a class="headertop__link" href="http://reidarshockey.com/linkit">Linkit</a>
      </p>
    </div>
    <nav class="navigation">
      <div class="navigation__cutout navigation__cutout--left"></div>
      <a href="http://reidarshockey.com" class="navigation__logo">
        <img class="logo" src="https://reidarshockey.com/wp-content/themes/reidarstheme24/assets/img/logo480.png"
          alt="Reidars Hockey Team" />
      </a>
      <div class="navigation__toggler">
        <button type="button" class="menutoggler">
          <span class="menutoggler__stripe menutoggler__stripe--1"></span>
          <span class="menutoggler__stripe menutoggler__stripe--2"></span>
          <span class="menutoggler__stripe menutoggler__stripe--3"></span>
          <span class="menutoggler__text">Valikko</span>
        </button>
      </div>
      <ul class="navigation__list">
        <li class="navigation__listitem">
          <a href="http://reidarshockey.com/arkisto/uutiset" class="navigation__link">Uutiset</a>
        </li>
        <li class="navigation__listitem">
          <a href="http://reidarshockey.com/joukkue" class="navigation__link">Joukkue</a>
        </li>
        <li class="navigation__listitem">
          <a href="http://reidarshockey.com/pelit" class="navigation__link">Pelit</a>
        </li>
        <li class="navigation__listitem">
          <a href="http://reidarshockey.com/reidars-tv" class="navigation__link">Reidars TV</a>
        </li>
        <li class="navigation__listitem">
          <a href="https://tilastot.reidarshockey.com/" class="navigation__link">Tilastot</a>
        </li>
      </ul>
      <div class="navigation__cutout navigation__cutout--right"></div>
    </nav>
  </header>

  <div id="mobilemenu" class="mobilemenu">
    <a href="http://reidarshockey.com" class="mobilemenu__logo">
      <img class="logo" src="https://reidarshockey.com/wp-content/themes/reidarstheme24/assets/img/logo480.png"
        alt="Reidars Hockey Team" />
    </a>
    <div class="mobilemenu__toggler">
      <button type="button" class="menutoggler menutoggler--close">
        <span class="menutoggler__stripe menutoggler__stripe--close menutoggler__stripe--1"></span>
        <span class="menutoggler__stripe menutoggler__stripe--close menutoggler__stripe--2"></span>
        <span class="menutoggler__stripe menutoggler__stripe--close menutoggler__stripe--3"></span>
        <span class="menutoggler__text">Sulje valikko</span>
      </button>
    </div>
    <div class="mobilemenu__inner">
      <nav class="mobilenav">
        <ul class="mobilenav__list">
          <li class="mobilenav__listitem">
            <a href="http://reidarshockey.com/arkisto/uutiset" class="mobilenav__link">Uutiset</a>
          </li>
          <li class="mobilenav__listitem">
            <a href="http://reidarshockey.com/joukkue" class="mobilenav__link">Joukkue</a>
          </li>
          <li class="mobilenav__listitem">
            <a href="http://reidarshockey.com/pelit" class="mobilenav__link">Pelit</a>
          </li>
          <li class="mobilenav__listitem">
            <a href="http://reidarshockey.com/reidars-tv" class="mobilenav__link">Reidars TV</a>
          </li>
          <li class="mobilenav__listitem">
            <a href="https://tilastot.reidarshockey.com/" class="mobilenav__link">Tilastot</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script type="text/javascript">
    const mobileMenuTogglers = document.getElementsByClassName('menutoggler');
    for (var i = 0; i < mobileMenuTogglers.length; i++) {
      mobileMenuTogglers[i].addEventListener('click', function () {
        const mobileMenu = document.getElementById('mobilemenu');
        mobileMenu.classList.toggle("mobilemenu--open");
      });
    }
  </script>
</body>

</html>
